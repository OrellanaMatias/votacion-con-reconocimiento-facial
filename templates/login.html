<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center py-4">
                        <img src="{{ url_for('static', filename='images/admin.jpg') }}" alt="Logo" class="mb-3" style="width: 130px; height: 130px;">
                        <h1 class="h3 mb-0">Acceso Administrador</h1>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger bg-danger bg-opacity-10 text-danger border-0 rounded-3">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('login') }}" class="login-form">
                            <div class="mb-4">
                                <label for="username" class="form-label small fw-medium text-secondary mb-2">Usuario</label>
                                <input type="text" class="form-control form-control-lg bg-surface" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label small fw-medium text-secondary mb-2">Contraseña</label>
                                <input type="password" class="form-control form-control-lg bg-surface" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-link text-secondary text-decoration-none">Volver a inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
